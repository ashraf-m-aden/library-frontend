<div class="row">
  <div class="col-sm-12">


    <div class="card">
      <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
      </mat-paginator>
      <div class="example-container mat-elevation-z8 card-body">

        <mat-table [dataSource]="datasource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="Nom">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nom </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Nom}} </mat-cell>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="Photo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Photo </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Photo}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Sexe">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Sexe </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Sexe}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
      </div>
    </div>

  </div>
</div>
