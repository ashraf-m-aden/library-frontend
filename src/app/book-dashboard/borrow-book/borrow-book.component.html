<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-danger">
      <p class="card-category">Enregistrer un empreint</p>
    </div>
    <div class="card-body">
      <form [formGroup]="borrowForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <form [formGroup]="searchForm">
              <input
                class="form-control"
                formControlName="letter"
                type="text"
                placeholder="Rechercher un abonnÃ©"
                aria-label="Rechercher"
              />
              <button
                class="btn btn-outline-success"
                type="submit"
                [disabled]="searchForm.invalid"
                (click)="search()"
              >
                Rechercher
              </button>
              <button
                class="btn btn-outline-danger"
                [disabled]="searchForm.invalid"
                (click)="initsearchForm()"
              >
                Effacer
              </button>
            </form>
            <div *ngIf="searchResults">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of Users; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>
                      <button
                        (click)="choose(user)"
                        class="btn btn-group btn-outline-primary"
                      >
                        Choisir
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div *ngIf="selected">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>{{ choosenUser?.firstName }}</td>
                    <td>{{ choosenUser?.lastName }}</td>
                    <td>
                      <button (click)="resetUser()">Reset</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <button class="btn btn-group btn-danger" *ngIf="errorMessage">
              Cet utilisateur n'existe pas
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <mat-form-field class="form-group">
                <input
                  matInput
                  placeholder="Choisir la date de retour"
                  [matDatepicker]="picker"
                  formControlName="returnDate"
                  matInput
                  [min]="minDate"
                  [max]="maxDate"
                  readonly
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <button class="btn btn-group btn-danger" *ngIf="errorDate">
                Date incorrect
              </button>
            </div>

            <button
              mat-raised-button
              type="submit"
              class="btn btn-danger pull-right"
              [disabled]="borrowForm.invalid"
            >
              Confirmer l'empreint
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
