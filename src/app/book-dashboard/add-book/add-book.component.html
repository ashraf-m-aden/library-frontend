<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Livre</h4>
        <p class="card-category">Ajout d'un nouveau livre</p>
      </div>

    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-8">
    <div class="card">


      <form>
        <div class="row">

          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nom complet">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Auteur">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="AnnÃ©e" type="number">
            </mat-form-field>
          </div>

        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Numero de serie" type="number">
            </mat-form-field>
          </div>
        </div>


        <div class="row">
          <div class="col-md-12">
            <label>Genre</label>
            <mat-form-field class="example-full-width">
              <mat-select matInput name="" id="">
                <mat-option value=0>Amour</mat-option>
                <mat-option value=1>Policier</mat-option>
                <mat-option value=0>Fantastique</mat-option>
                <mat-option value=1>Horreur</mat-option>
                <mat-option value=0>Science fiction</mat-option>
                <mat-option value=1>Historique</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6"> <button mat-raised-button type="submit" class="btn btn-danger pull-right">Charger une
              photo</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6"> <button mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter le
              livre</button>
          </div>
        </div>


        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
