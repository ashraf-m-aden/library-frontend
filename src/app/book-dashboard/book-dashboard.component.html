<div class="row">
  <div
    class="col-sm-12 col-md-2 position-sticky"
    style="background: linear-gradient(#eceef1, #9e8652, transparent), url('../../assets/img/bg.jpg') no-repeat center;"
  >
    <div class="p-4 navbar-dark">
     <div class="sidenav">
       <div  (click)="displayAll()" >
        <mat-card
        class=" btn-outline-secondary menu"
      >
        Tous les genres
      </mat-card>       </div>
      <div *ngFor="let genre of genres">
        <mat-card
          class=" btn-outline-secondary menu"
          (click)="display(genre)"
        >
          {{ genre.name }}
        </mat-card>
      </div>
     </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-10">
    <div *ngIf="allBooks" class="row">
      <div class="col-sm-12 col-md-12">
        <div class="card">
          <h1 class="card-header">Livres</h1>
          <div class="card-body menuB">
            <button class="btn btn-outline-success " routerLink="/addBook">
              Ajouter un livre
            </button>
            <button class="btn btn-outline-danger" routerLink="/borrowedBook">
              Livres empreintés
            </button>
          </div>
          <form class="form-check-inline card-body" [formGroup]="searchForm">
            <input
              class="form-control"
              formControlName="letter"
              type="text"
              placeholder="Rechercher un livre"
              aria-label="Rechercher"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              [disabled]="searchForm.invalid"
              (click)="search()"
            >
              Rechercher
            </button>
            <button
              class="btn btn-outline-danger"
              [disabled]="searchForm.invalid"
              (click)="initForm()"
            >
              Effacer
            </button>
          </form>
          <button class="btn btn-group btn-danger" *ngIf="errorMessage">Aucun livre trouvé</button>
          <div *ngIf="searchResults">
            <mat-nav-list>
              <mat-list-item *ngFor="let book of Books">
                <table>
                  <tr>
                    <td>
                      <span>{{ book.title }}</span>
                    </td>
                    <td>
                      <button
                        (click)="details(book.idBook)"
                        class="btn btn-group btn-outline-primary"
                      >
                        Consulter
                      </button>
                    </td>
                  </tr>
                </table>
              </mat-list-item>
            </mat-nav-list>
          </div>
          <div class="col-sm-12 col-md-12" *ngIf="search">
            <mat-paginator
              [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              showFirstLastButtons
            >
            </mat-paginator>
            <div class="example-container mat-elevation-z8">
              <mat-table [dataSource]="datasource" matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="title">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Titre
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{ row.title }} </mat-cell>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="author">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Auteur
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{ row.author }} </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="genre">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Genre
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{ row.genre }} </mat-cell>
                </ng-container>
                <!-- action Column -->
                <ng-container matColumnDef="Action">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Action
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <button
                      [routerLink]="['/book', row.idBook]"
                      class="btn btn-outline-info"
                    >
                      Consulter
                    </button>
                  </mat-cell>
                </ng-container>

                <mat-header-row
                  *matHeaderRowDef="displayedColumns"
                ></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns">
                </mat-row>
              </mat-table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-livres *ngIf="specificBooks" [genre]="bookGenre"></app-livres>
  </div>
</div>
