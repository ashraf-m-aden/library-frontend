<div class="row">
  <div class="col-sm-12 col-md-5">
    <mat-card>
      <mat-card-header>Choisir une periode</mat-card-header>
      <mat-card-content>
        <mat-select (selectionChange)="onChange($event.value)" >
          <mat-option value="Aout">Aout</mat-option>
          <mat-option value="Juillet">Juillet</mat-option>
        </mat-select>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-12 col-md-7" *ngIf="month!= null">
    <div>
      <div style="display: block">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
