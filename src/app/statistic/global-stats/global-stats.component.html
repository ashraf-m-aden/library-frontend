<div class="row">
  <div class="col-md-4 col-sm-12">
    <h2 class="card-header" >Tous les livres</h2>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type de livre </th>
        <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
      </ng-container>

      <ng-container matColumnDef="totalNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre total </th>
        <td mat-cell *matCellDef="let element"> {{element.totalNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="absentNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Livres absents </th>
        <td mat-cell *matCellDef="let element"> {{element.absentNumber}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="col-md-8 col-sm-12"></div>

</div>
<div class="row">
  <div class="col-sm-12 col-md-5">
    <mat-card class=" bg-secondary">
      <h4 class=" card-header" >Choisir une periode</h4>
      <mat-card-content>
        <mat-select (selectionChange)="onChange($event.value)" >
          <mat-option value="Aout">Aout</mat-option>
          <mat-option value="Juillet">Juillet</mat-option>
        </mat-select>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-12 col-md-7" *ngIf="month!= null">
    <div>
      <div style="display: block">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
