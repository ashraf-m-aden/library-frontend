<div class="col-md-8">
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Centre de developpement communautaire</h4>
        <p class="card-category">Ajout d'un nouveau CDC</p>
      </div>
      <div class="card-body">
        <form [formGroup]="cdcForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    formControlName="name"
                    placeholder="Nom du CDC"
                    type="text"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    formControlName="address"
                    placeholder="Addresse du CDC"
                    type="text"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    formControlName="number"
                    placeholder="Numero du CDC"
                    type="number"
                  />
                </mat-form-field>
              </div>
            </div>
          </div>
  
          <button
            mat-raised-button
            type="submit"
            class="btn btn-danger pull-right"
          >
            Ajouter le CDC
          </button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
