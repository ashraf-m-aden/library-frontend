<div class="col-md-8">
  <div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Abonné</h4>
      <p class="card-category">Ajout d'un nouveau abonné</p>
    </div>
    <div class="card-body">
      <form>
        <div class="row">

          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nom complet">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Addresse email" type="email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Age" type="text">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Addresse complete" type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Numero" type="number">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <label>Genre</label>
            <mat-form-field class="example-full-width">
              <mat-select matInput name="" id="">
                <mat-option value=0>Homme</mat-option>
                <mat-option value=1>Femme</mat-option>

              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <button mat-raised-button type="submit" class="btn btn-danger pull-right">Charger une photo</button>

        <button mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter l'abonné</button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
