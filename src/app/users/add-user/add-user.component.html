<div class="col-md-8">
  <div class="card">
    <h4 class="card-header text-light bg-dark">Ajouter un abonné</h4>
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <mat-form-field class="form-group">
                <input
                  matInput
                  formControlName="firstName"
                  placeholder="First Name"
                  type="text"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <mat-form-field class="form-group">
                <input
                  matInput
                  formControlName="lastName"
                  placeholder="Name"
                  type="text"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <mat-form-field class="form-group">
                <input
                  matInput
                  formControlName="email"
                  placeholder="Addresse email"
                  type="email"
                />
              </mat-form-field>
            </div>
          </div>
        </div>


        <button
          mat-raised-button
          type="submit"
          class="btn btn-danger pull-right"
          [disabled]="userForm.invalid"

        >
          Ajouter l'abonné
        </button>
        <div class="clearfix"></div>
      </form>
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
  </div>
</div>
