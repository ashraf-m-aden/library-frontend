<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-stats border-success">
      <div class="card-body d-flex justify-content-between border-success ">
        <div>
          <img
            src="../../assets/img/books.png"
            alt=""
            style="height: 50px;width: 50px;"
          />
        </div>
        <div class=" text-right">
          <h6 class=" card-subtitle text-secondary">Nombre de livres total</h6>
          <h4 class="card-title">156</h4>
        </div>
      </div>
      <div class="card-footer border-success ">
        <hr class="border-success" />
        <button
          class="btn btn-group mat-raised-button btn-success"
          routerLink="/bookDashboard"
        >
          Consulter
        </button>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-stats border-info">
      <div class="card-body d-flex justify-content-between border-info ">
        <div>
          <img
            src="../../assets/img/users.png"
            alt=""
            style="height: 50px;width: 50px;"
          />
        </div>
        <div class=" text-right">
          <h6 class=" card-subtitle text-secondary">Nombre d'abonnés</h6>
          <h4 class="card-title">47</h4>
        </div>
      </div>
      <div class="card-footer border-info ">
        <hr class="border-success" />
        <button
          class="btn btn-group mat-raised-button btn-info"
          routerLink="/clients"
        >
          Consulter
        </button>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-stats border-success">
      <div class="card-body d-flex justify-content-between border-danger ">
        <div>
          <img
            src="../../assets/img/bookabsent.png"
            alt=""
            style="height: 50px;width: 50px;"
          />
        </div>
        <div class=" text-right">
          <h6 class=" card-subtitle text-secondary">Livres empreintés</h6>
          <h4 class="card-title">23</h4>
        </div>
      </div>
      <div class="card-footer border-danger ">
        <hr class="border-danger" />
        <button
          class="btn btn-group mat-raised-button btn-danger"
          routerLink="/borrowedBook"
        >
          Consulter
        </button>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-stats border-warning">
      <div class="card-body d-flex justify-content-between border-warning ">
        <div>
          <img
            src="../../assets/img/cdc.png"
            alt=""
            style="height: 50px;width: 50px;"
          />
        </div>
        <div class=" text-right">
          <h6 class=" card-subtitle text-secondary">CDC</h6>
          <h4 class="card-title">Q6</h4>
        </div>
      </div>
      <div class="card-footer border-warning ">
        Connecté en tant que : Mr/Mme XX
        <hr class="border-warning" />
        <button class="btn btn-group mat-raised-button btn-warning">
          Consulter
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card ">
      <div class="card-header ">
        <h5 class="card-title">Historiques</h5>
        <p class="card-category">Les dernieres interactions</p>
      </div>
      <div class="card-body ">
        <canvas id="chartEmail"></canvas>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-title">Livres</h5>
        <p class="card-category">Frequence d'empreint des livres</p>
      </div>
      <div class="card-body">
        <ngx-charts-line-chart
          style="min-width: 100%; height: 100%;"
          [view]="view"
          [scheme]="colorScheme"
          [legend]="legend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [timeline]="timeline"
          [results]="multi"
          (select)="onSelect($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)"
        >
        </ngx-charts-line-chart>
      </div>
    </div>
  </div>
</div>
